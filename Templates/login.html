{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="POST" action="/login" style="max-width: 400px; margin: auto;">
    <label>Username:</label>
    <input type="text" name="username" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

    <label>Password:</label>
    <input type="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

    <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none;">
        Login
    </button>
</form>

{% if error %}
<p style="color: red; text-align: center; margin-top: 10px;">{{ error }}</p>
{% endif %}
{% endblock %}
